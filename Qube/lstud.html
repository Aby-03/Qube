<!DOCTYPE html>
<html>
  <title>register and login</title>
  
    <style>* {
        box-sizing: border-box;
      }
      .rr{
        top: 0;
        left: 0;
        right: 0;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f2f2f2;
      }
      
      .form-container {
        max-width: 400px;
        width: 100%;
        padding: 20px;
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        position: relative;
        overflow: hidden;
      }
      
      .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      
      .form-container form {
        transition: transform 0.6s ease-in-out;
      }
      
      .form-container.register-form {
        transform: translateX(400px);
      }
      
      .form-container.login-form {
        transform: translateX(0);
      }
      
      .form-container.register-form .login-form {
        transform: translateX(-400px);
      }
      
      .form-container.register-form h2 {
        margin-bottom: 30px;
      }
      
      .form-container input[type="text"],
      .form-container input[type="password"],
      .form-container input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      
      .form-container button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: #ffffff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      
      .form-container button:hover {
        background-color: #45a049;
      }
      
      .form-container .toggle-form {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 12px;
        text-decoration: underline;
        color: #666;
        cursor: pointer;
      }
      </style>
<div class="form-container">
  <center><h1>WELCOME USER</h1></center>
  <br>
  <br>
    <h2>Login</h2>
    <form class="login-form">
      <div>
        <input type="text" id="Username" placeholder="Username" required />
      </div>
      <div>
        <input
          type="password"
          id="Password"
          placeholder="Password"
          required
        />
      </div>
      <button type="submit" onclick="login()">Login</button>
      <br><p>-------------------------------------------------------------------</p>
      <a href="">Earn as a Creator/Teacher</a>

    </form>

    <form class="register-form">
      <br>
      <h2>Register as a Learner</h2>
      <div>
        <input type="text" id="fullname" placeholder="Full Name" required />
      </div>
      <div>
        <input type="email" id="email" placeholder="Email" required />
      </div>
      <div>
        <input type="text" id="username" placeholder="Username" required />
      </div>
      <div>
        <input
          type="password"
          id="password"
          placeholder="Password"
          required
        />
      </div>
      <button type="submit">Register</button>
      <script>
        function login() {
           var usernameInput = document.getElementById("Username").value;
             var passwordInput = document.getElementById("Password").value;
       
             // Expected username and password
             var expectedUsername = "USER";
             var expectedPassword = "123456";
             
             
             
             // Check if the entered values match the expected values
             if (usernameInput === expectedUsername && passwordInput === expectedPassword) {
              alert("SUCCES username or password!");
              
              window.open("USER.html")

             
             } 
             else {
               alert("Invalid username or password!");
             }
           
       
        
    }</script>
      
    </form>
  </div>
  </html>
